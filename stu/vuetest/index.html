<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">

			<cpn :cinfo="info" :num="num"></cpn>

		</div>
<template id="cpn">
	<div>
		这是一个模板{{cinfo}}
		
		<input type="text" v-model="num" />
		<h1>{{num}}</h1>
	</div>
	
</template>
		<script type="text/javascript">
			// 使用emit发射一个事件
			
			const cpn={
				template:"#cpn",
				props:{
					cinfo:{
						type:Object,
						data(){
							return {
							}
						}
					},
					num:{
						
					}
				},
	
			}
			var app = new Vue({
				el: "#app",
				data: {
					num: "test1111",
					info:{
						name:"张三",
						age:18
					},
				},
				// components 里面可以通过emit来注册事件
				components: {
					cpn
				}
			})
		</script>


	</body>
</html>
