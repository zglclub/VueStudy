<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<!--
vue 属性有 el 、data
-->
        <div id="hello">
            {{msg}}
            <div>
                {{name}}
            </div>
        </div>
        <script src="js/vue.js"></script>
        <script>
           const app=  new Vue({
                el:"#hello",
                data:{
                    msg:"你好呀！",
                    name:"张三"
                }
            });
           app.msg = "word"
        </script>
</body>
</html>
